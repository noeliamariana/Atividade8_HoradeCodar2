    <title>Questão 10</title>
    <script>
        /*10. Escreva um programa que calcule a média de quatro números informados pelo usuário,
         mas somente se esses números forem maiores que 0 e menores que 10. No final, se a média 
         for maior que cinco o usuário receberá uma mensagem "Você passou no teste". Em qualquer 
         outra situação, ele receberá uma mensagem de "tente novamente"*/
         
        alert("Vamos calcular a média do teste.");

        var n1= parseInt(prompt("Informe o primeiro número."));
        var n2= parseInt(prompt("Informe o segundo número."));
        var n3= parseInt(prompt("Informe o terceiro número."));
        var n4= parseInt(prompt("Informe o quarto número."));
        var media = (n1+n2+n3+n4)/4;

        if(n1>0 && n1<10 && n2>0 && n2<10 && n3>0 && n3<10 && n4>0 && n4<10){
            alert("A média é igual a " + media);
        
        if(media > 5){
                alert("Você passou no teste!");
            }
        else{
                alert("Tente novamente.");
            }
        }  
        else{
            alert("As notas vão do 1 até o 9. Coloque novamente.")
        }      
        




    </script>
