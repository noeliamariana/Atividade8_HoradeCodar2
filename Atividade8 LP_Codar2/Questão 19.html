<!DOCTYPE html>
<html lang="en">
<head>

    <title>Questão 19</title>
    <script>
    /*19 - Escreva um programa para ler o número de
     gols marcados pelo Grêmio e o número de gols 
     marcados pelo Inter em um GRENAL. Escrever o 
     nome do vencedor. Caso não haja vencedor deverá 
     ser impressa a palavra EMPATE.*/
        var numgols_gremio = parseInt(prompt("Coloque o número de gols do Grêmio"));
        var numgols_inter = parseInt(prompt("Coloque o número de gols do Inter"));

        if (numgols_gremio > numgols_inter ){
            alert("Grêmio é o vencedor do jogo!");
        }
        else if(numgols_inter > numgols_gremio){
            alert("Inter é o vencedor do jogo!");
        }
        else{
            alert("Deu EMPATE");
        }
    </script>
