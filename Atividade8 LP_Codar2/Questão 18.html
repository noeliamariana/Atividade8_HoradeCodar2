    <script>
        /*18 - Tendo como entrada a altura e o sexo

        que 
        calcule e imprima seu peso ideal, utilizando
        as seguintes fórmulas:*/
        /*  H : (72.7 * h) - 58
            M : (62.1 * h) - 44.7
            Obs: ALtura = h (na formula acima)
        */
        
        alert("Vamos calcular seu peso ideal.");
        var altura = parseFloat(prompt("Informe sua altura"));
        var sexo = parseFloat(prompt("Informe seu sexo. Digite 1 para feminino e 2 para masculino."))
        

        var feminino = 1;
        var masculino = 2;
        
        var pesoidealfemi = (62.1 * altura) - 44.7;
        var pesoidealmasc = (72.7 * altura) - 58;
        
        if(sexo == feminino){
         alert("Seu peso ideal é igual a: " + pesoidealfemi + "Kg");
        }

        else if(sexo == masculino){
            alert("Seu peso ideal é igual a: " + pesoidealmasc + "Kg");
        }
        


    </script>
