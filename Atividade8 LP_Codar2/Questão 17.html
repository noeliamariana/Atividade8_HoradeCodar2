<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 17</title>

    <script>
    /*17 - Escreva um programa que verifique a validade 
    de uma senha fornecida pelo usuário. A senha válida 
    é o número "1234" sem aspas. Devem ser impressas as 
    seguintes mensagens: "ACESSO PERMITIDO" caso a senha
    seja válida. "ACESSO NEGADO" caso a senha seja 
    inválida.*/    
    var senhauser = parseInt(prompt("Informe sua senha"));
    var senhavalida = 1234;

    if(senhauser == senhavalida){
        alert("ACESSO PERMITIDO");
    }
    else if(senhauser === senhavalida){
        alert("ACESSO NEGADO");
    }    
    </script>
</head>
<body>
</body>
</html>
