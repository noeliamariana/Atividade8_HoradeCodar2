    /*15 - Escreva um programa para ler o ano de nascimento de uma
     pessoa e escrever uma mensagem que diga se ela poderá ou não 
     votar este ano (não é necessário considerar o mês em que ela 
     nasceu).*/
 
     var anonascimento =parseInt(prompt("Digite o seu ano de nascimento")); 
     var votar = 2022 - anonascimento;

     if(votar>=16){
         alert("Você pode votar este ano!Pois tem " +votar+ " anos");
}
     else{
         alert("Você não pode votar este ano!"); 
}
</script>
