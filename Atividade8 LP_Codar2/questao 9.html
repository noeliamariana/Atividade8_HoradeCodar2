    <script>
    /*9. Faça um programa que leia 6 números que o usuário vai informar.
    Todos os números lidos com valor inferior a 72 devem ser somados.
    Escreva o valor final da soma efetuada e também todos valores
    que o usuário informou.*/

        var n1= parseInt(prompt("Informe o primeiro número."));
        var n2= parseInt(prompt("Informe o segundo número."));
        var n3= parseInt(prompt("Informe o terceiro número."));
        var n4= parseInt(prompt("Informe o quarto número."));
        var n5= parseInt(prompt("Informe o quinto número."));
        var n6= parseInt(prompt("Informe o sexto número."));


        var soma= [n1+n2+n3+n4+n5+n6];
        
        if(n1<72 && n2<72 && n3<72 && n4<72 && n5<72 && n6<72){
        alert("A soma dos números inferiores a 72 é igual a " + soma);
        alert ("Os números informados pelo usuário são: " + [n1, n2, n3, n4, n5, n6])
        }
        else{
            alert("Número(s) maiores que 72. Informe novamente!");
        }
        

    </script>
