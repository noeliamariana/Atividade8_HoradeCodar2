    <script>
       /* 11 - Um motorista de táxi deseja calcular o rendimento de seu carro na praça.
        Sabendo-se que o preço do combustível é de R$ 2,90,  
        escreva um programa para ler: a marcação do odômetro (Km) no início 
        do dia, a marcação (Km) no final do dia, o número de litros 
        de combustível gasto e o valor total (R$) recebido dos
        passageiros. 
        Calcular e escrever: a média do consumo em Km/L e o lucro (líquido) do dia.*/

        /*odometro = mede a distância percorrida por um veículo*/

       /* média em quilômetros por litro, basta dividir os quilômetros
        marcados no hodômetro parcial pela quantidade de litros que a 
        bomba marca no final do segundo abastecimento*/

        var ododistancia_inicio = parseInt(prompt("Coloque a distância percorrida no inicio do dia"));
        var ododistancia_final = parseInt(prompt("Coloque a distâcia percorrida no final do dia"));
        var numlitros = parseInt(prompt("Coloque a quantidade de litros"));
        var valortotal = parseInt(prompt("Coloque o valor total recebido dos passageiros"));
        var combustível = 2.90;

        var media = (ododistancia_inicio - ododistancia_final)/numlitros;
        alert("A média do consumo é " + media + " km/L");

        var custo = media * combustível;
        alert("O custo total é igual a R$ " + custo );

        var lucro = valortotal - custo;
        alert("O lucro líquido é igual a R$ " + lucro);


        
        </script>
