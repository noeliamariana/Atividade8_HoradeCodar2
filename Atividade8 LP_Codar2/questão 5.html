    <script>
       /* 5. Faça um programa que leia dois valores informados pelo 
       usuário e exiba uma das três mensagens a seguir: ‘Números iguais’, 
       caso os números sejam iguais ‘Primeiro é maior’, caso o primeiro 
       seja maior que o segundo; 
       ‘Segundo maior’, caso o segundo seja maior que o primeiro.*/
        var valor1=prompt("Informe o primeiro valor");
        var valor2=prompt("Informe o primeiro valor");

        if(valor1== valor2){
            alert("Os números são iguais");
        }
        else if(valor1>valor2){
            alert("O primeiro número é maior");
        }
        else{
            alert("O segundo número é maior");
        }
        


    </script>
