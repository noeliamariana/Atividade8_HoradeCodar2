    <script>
        /*6. Faça um programa que leia 10 valores informados pelo usuário, 
        calcule, exiba os números informados e escreva a média aritmética desses 
        valores lidos.*/
        var soma = 0;
        var array =[]
        for(x=1; x<=10; x++){
            var n = parseInt(window.prompt("Digite um número"))
            array.push(n)
        }

        for(var x=0; x<array.length; x++){
            soma += array[x]
        }

        window.alert("A soma desses valores é " + soma + ". A média deles é igual a "+ soma/10)

    </script>
